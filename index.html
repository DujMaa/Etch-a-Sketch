<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="gridSizeContainer">
      <h3 class="grid-heading">Grid Size</h3>
      <input
        type="range"
        class="form-range gridSize"
        min="10"
        max="100"
        step="1"
        id="customRange3"
      />
    </div>
    <div class="container">
      <div class="buttons">
        <button type="button" class="btn btn-warning randomColorBtn">
          Random Color
        </button>
        <button type="button" class="btn btn-warning blackColorBtn">
          Black Color
        </button>
        <button type="button" class="btn btn-warning clearBtn">Clear</button>
      </div>

      <div class="grid"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
